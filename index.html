<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
    <title>首页</title>
    <link href="./css/mui.min.css" rel="stylesheet"/>
	<script src="./js/iconfont.js"></script>
	<script src="./js/jquery-3.4.1.js"></script>
</head>
<body>
	<nav class="mui-bar mui-bar-tab" id="nav-tabbar" > 
		<a class="mui-tab-item mui-active" id="home" href="home.html" >
			<span class="mui-icon  mui-icon-home"></span>
			<span class="mui-tab-label">智能家居</span>
		</a>
		<a class="mui-tab-item" id="smart" href="smart.html" >
			<span class="mui-icon  mui-icon-gear"></span>
			<span class="mui-tab-label">安防系统</span>
		</a>
   </nav>
   <script src="./js/mui.min.js"></script>
   <script type="text/javascript" charset="UTF-8">
	   mui.init()
	   mui.plusReady(function () {
	       var page =['home.html','smart.html'];
		   var ws = plus.webview.currentWebview();
		   var styles={
			   top:"0px",
			   bottom:"50px"
		   }
		   for(var i=0;i<page.length;i++){
			   var item = plus.webview.create(page[i],page[i],styles);
			   // 加载完成后，先隐藏此页面
			   item.hide();
			   // 将页面添加到webview对象中
			   ws.append(item);
		   }
		   plus.webview.show(page[0])
		   mui(".mui-bar-tab").on("tap",'a',function(){
			   var href = this.getAttribute("href");
			   plus.webview.show(href);
		   });
	   })
	   
   </script>
</body>
</html>
