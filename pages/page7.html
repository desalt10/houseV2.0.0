<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title>窗户</title>  
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/page7.css" rel="stylesheet"/>
    <link href="../css/pulic.css" rel="stylesheet"/>
    <script src="../js/jquery-3.4.1.js"></script>
    <script src="../js/Control.js"></script>
    <script src="../js/websocket.js"></script>
    <script src="../js/mui.min.js"></script>
    <script type="text/javascript">
    	mui.init();
    </script>
    <script src="../js/Receive7.js" type="text/javascript"></script>
</head>  
<body>  
 <header class="mui-bar mui-bar-nav">
 	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left" ></a>
 	<h1 class="mui-title">窗户</h1>
 </header>
    <div class="mui-content">
       <div class="container">
		   <div class="window-show">
			   <img id="wind-1" src="../img/page7-1.png">
			   <img id="wind-2" src="../img/page7-2.png">
		   </div>
		   <div class="window-con">
			   <div class="mui-input-row mui-input-range wind-position">
			   		<p>窗户位置</p>
			        <input type="range" id="slider1" value="0" min="0" max="100" onchange="getSliderValue1();">
					<span id="slider_pos"></span>
			    </div>
			   <div class="mui-input-row mui-input-range wind-pinch">
			   		<p>窗户防夹力</p>
			        <input type="range" id="slider2" value="0" min="0" max="6" onchange="getSliderValue2();">
					<span id="slider_pin"></span>
			    </div>
			   <div class="wind-contol">
					<p class="wind-title">窗户控制</p>
					<ul class="wind-contol-ul">
						<li id="get1" onclick="Getli(1)">开窗</li>
						<li id="get2" onclick="Getli(2)">关窗</li>
						<li id="get3" onclick="Getli(3)">暂停</li>
					</ul>
			   </div>
			   <div class="wind-speed">
				   <p class="wind-title">窗户速度</p>
				   <ul>
					   <li id="get4" onclick="Getli(4)">速度1</li>
					   <li id="get5" onclick="Getli(5)">速度2</li>
					   <li id="get6" onclick="Getli(6)">速度3</li>
					   <li id="get7" onclick="Getli(7)">速度4</li>
				   </ul>
			   </div>
			   <div class="wind-buts">
				   <p class="wind-title" >查询窗户状态</p>
				   <ul>
					   <li style="margin-right: calc(100vw/20) ;" id="get8" onclick="Getli(8)">查询</li>
				   </ul>
				   <p class="wind-title">窗户换向</p>
				   <ul>
				   		<li id="get9" onclick="Getli(9)">换向</li>
				   </ul>
			   </div>
	   </div>
		</div>  
	</div>
</body>  
 <script src="../js/Send.js"></script>
</html>
