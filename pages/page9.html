<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title>水表</title>
	<script src="../js/rem.js"></script>
	<link href="../css/mui.min.css" rel="stylesheet"/>
	<link href="../css/page9.css" rel="stylesheet"/>
	<link href="../css/pulic.css" rel="stylesheet"/>
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/Control.js"></script>
	<script src="../js/websocket.js"></script>
	<script src="../js/mui.min.js"></script>
	<script type="text/javascript">
		mui.init();
	</script>
	<script src="../js/Receive9.js" type="text/javascript"></script>
	<script src="../js/Send.js"></script>
</head>  
<body>
	<header class="mui-bar mui-bar-nav">
		<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
		<h1 class="mui-title">水表</h1>
	</header>
    <div class="mui-content">  
        <div class="container">
			<div class="show">
				<img src="../img/page9.png">
			</div>
			<div class="form">
				<div> 
					<table width="100%" class="table" id="tablevalue">
						<tr><td width=50%>用水量</td><td id="text1"width=30%></td></tr>
						<tr><td width=50%>阀门状态</td><td id="text2" width=50%></td></tr>
						<tr><td width=50%>控制阀门</td>
						<td>
							<button style="margin-right:10% ;padding-left:10%;padding-right:10%;" onClick="Status(0)">开</button>
							<button style="padding-left:10%;padding-right:10%;" onClick="Status(1)">关</button>
						</td>
						</tr>
						<tr><td>读阀门状态</td><td><button onClick="Status(2)">点击读取</button></td></tr>
						<tr><td>读用水量</td><td><button onClick="Water_read()">点击读取</button></td></tr>
					</table>
				</div>
			</div>
		</div>
    </div>  
</body>  
</html>
