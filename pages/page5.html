<!DOCTYPE html>  
<html>  
<head>  
    <meta charset="UTF-8">  
    <meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />  
    <title>电视</title>
	<script src="../js/rem.js"></script>
    <link href="../css/mui.min.css" rel="stylesheet"/>
    <link href="../css/page5.css" rel="stylesheet"/>
    <link href="../css/pulic.css" rel="stylesheet"/>  
	<script src="../js/mui.min.js"></script>
	<script src="../js/jquery-3.4.1.js"></script>
	<script src="../js/Control.js"></script>
	<script src="../js/websocket.js"></script>
    <script type="text/javascript">
    	mui.init()
    </script>
	<script src="../js/Receive5.js" type="text/javascript"></script>
	<script src="../js/Send.js"></script>
</head>  
<body> 
<header class="mui-bar mui-bar-nav">
	<a class="mui-action-back mui-icon mui-icon-left-nav mui-pull-left"></a>
	<h1 class="mui-title">电视</h1>
</header>
    <div class="mui-content">  
		<div class="container">
			<div class="part1">
				<button id="tv-study" class="fl brown" onClick="TVstudy()">学习</button>
				<button id="tv-power" class="fr blue" onClick="TVpower()">电源</button>
			</div>
			<div class="part2">
				<div class="part3">
					<button class="fl" onclick="TvCon(0)">菜单</button>
					<button class="fr" onclick="TvCon(1)">首页</button>
				</div>
				
				<div class="outter-circle">
				    <div class="inner-parts brown" bindtap="button" data-type="volAdd" onclick="TvCon(2)">
				      <text class="rotate">▴</text>
				    </div>
				    <div class="inner-parts silver" bindtap="button" data-type="chaAdd" onclick="TvCon(3)">
				      <text class="rotate">▸</text>
				    </div>
				    <div class="inner-parts blue" bindtap="button" data-type="chaDes" onclick="TvCon(4)">
				      <text class="rotate">◂</text>
				    </div>
				    <div class="inner-parts gold" bindtap="button" data-type="volDes" onclick="TvCon(5)">
				      <text class="rotate">▾</text>
				    </div>
				 
				    <div class="inner-circle" bindtap="button" data-type="ok" onclick="TvCon(6)">
				      <text class="ok rotate">ok</text>
				    </div>
					
				  </div>
				
				
				<div class="part4">
					<button class="fl" onclick="TvCon(7)">退出</button>
					<button class="fr" onclick="TvCon(8)">返回</button>
				</div>
				<div class="part5">
					<div class="part5-1 in-block">
						<button class="w-100" onclick="TvCon(9)">音量－</button>
						<button class="w-100" onclick="TvCon(10)">音量＋</button>
					</div>
					<div class="part5-2 in-block">
						<button style="display:block;margin:0 auto" onclick="TvCon(11)">静音</button>
					</div>
					<div class="part5-3 in-block">
						<button class="w-100" onclick="TvCon(12)">频道－</button>
						<button class="w-100" onclick="TvCon(13)">频道＋</button>
					</div>
				</div>
				
				
			</div>
			
		</div>
		
    </div> 
</body>  
</html>
